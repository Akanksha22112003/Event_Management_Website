<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=cover-width, initial-scale=1.0">
   <title>GfG</title>
</head>
<body
     bgcolor="orange" >
        <h1>"Welcome To Event Stars"</h1>
    </body>
  <form>
    <fieldset>
      <legend> Customer Personal Details</legend>
       
 
<p>
        <label>
          Salutation
          <br />
          <select name="salutation">
            <option>--None--</option>
            <option>Mr.</option>
            <option>Ms.</option>
            <option>Mrs.</option>
            <option>Dr.</option>
            <option>Prof.</option>
          </select>
        </label>
      </p>
 
 
       
 
<p>
        <label>First name: <input name="firstName" /></label>
      </p>
 
 
       
 
<p>
        <label>Last name: <input name="lastName" /></label>
      </p>
 
 
       
 
<p>
        Gender :
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
      </p>
 
 
       
 
<p>
        <label>Email:<input type="email" name="email" /></label>
      </p>
 
 
       
 
<p>
        <label>Date of Birth:<input type="date" name="birthDate"></label>
      </p>

<p>
        <label>Phone Number: <input name="Phone number" /></label>
      </p>
 
 <p>
        <label>ID Proof: <input name="ID Proof" /></label>
      </p>
       
<p>
        <label>ID Number: <input name="ID number" /></label>
      </p>
 
<p>
        <label>
          Address :
          <br />
          <textarea name="address" cols="30" rows="3"></textarea>
        </label>
      </p>
 
      
 
       
 
<p>
        <button type="submit">Submit</button>
</p>

     </fieldset>
    
  </form>
</body>
</html>
